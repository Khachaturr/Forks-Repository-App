<div class='warningSection' *ngIf='!inputValidorNot'>
   <h6>Invalid input value</h6>
</div>

<div class='searchingSection'>

   <input #input class="input btn btn-light shadow" type="text" placeholder="owner/repositoryName"
      [(ngModel)]='inputValue' (keydown.enter)='repoSearch()'>

   <button type="button " class="btn btn-light shadow" (click)="repoSearch()">Search</button>

</div>
